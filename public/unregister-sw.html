<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unregister Service Worker</title>
</head>
<body>
    <h1>Unregistering Service Workers...</h1>
    <div id="status">Checking for service workers...</div>
    
    <script>
        async function unregisterAllServiceWorkers() {
            const statusDiv = document.getElementById('status');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    if (registrations.length === 0) {
                        statusDiv.innerHTML = '✅ No service workers found.<br><a href="/">Go to homepage</a>';
                        return;
                    }
                    
                    statusDiv.innerHTML = `Found ${registrations.length} service worker(s). Unregistering...`;
                    
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Unregistered:', registration.scope);
                    }
                    
                    statusDiv.innerHTML = `✅ Successfully unregistered ${registrations.length} service worker(s).<br><br>` +
                                         `Now:<br>` +
                                         `1. Close all browser tabs for this site<br>` +
                                         `2. Clear browser cache (Ctrl+Shift+Delete)<br>` +
                                         `3. <a href="/">Go to homepage</a>`;
                    
                    // Clear all caches
                    if ('caches' in window) {
                        const cacheNames = await caches.keys();
                        await Promise.all(cacheNames.map(name => caches.delete(name)));
                        console.log('Cleared all caches');
                    }
                } catch (error) {
                    statusDiv.innerHTML = `❌ Error: ${error.message}`;
                    console.error('Error unregistering service workers:', error);
                }
            } else {
                statusDiv.innerHTML = '❌ Service workers not supported in this browser.';
            }
        }
        
        unregisterAllServiceWorkers();
    </script>
</body>
</html>
